                <p>在学习了文件之后，我们就可以对表单进行简单的处理了，例如从后台数据库中，获取一段数据输出到前端，而数据就是后台的数组里的数据，例如下面这个例子，菜单的处理。🤗😄</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line">&lt;?php </div><div class="line"></div><div class="line">	<span class="variable">$menu</span>=array();</div><div class="line">	<span class="variable">$menu</span>[]=(<span class="string">"红烧肉"</span>,20);</div><div class="line">	<span class="variable">$menu</span>[]=(<span class="string">"烤鸡"</span>,10);</div><div class="line">	<span class="variable">$menu</span>[]=(<span class="string">"鲍鱼"</span>,22);</div><div class="line">	<span class="variable">$menu</span>[]=(<span class="string">"青菜汤"</span>,24);</div><div class="line">	</div><div class="line">	<span class="keyword">if</span>(!empty(<span class="variable">$_POST</span>))&#123;</div><div class="line">		<span class="variable">$select</span>=<span class="variable">$menu</span>[<span class="variable">$_POST</span>[<span class="string">"key"</span>]][0];</div><div class="line">		<span class="variable">$amount_key</span>=<span class="string">"amount_"</span>.<span class="variable">$_POST</span>[<span class="string">"key"</span>];</div><div class="line">		<span class="variable">$amount</span>=<span class="variable">$_POST</span>[<span class="variable">$amount_key</span>];</div><div class="line">		<span class="variable">$price</span>=<span class="variable">$amount</span>*<span class="variable">$menu</span>[<span class="variable">$_POST</span>[<span class="string">"key"</span>]][1];</div><div class="line">		recordFile(<span class="variable">$select</span>,<span class="variable">$amount</span>,<span class="variable">$price</span>);</div><div class="line">		<span class="built_in">echo</span> <span class="string">"您选择的是："</span>.<span class="variable">$select</span>.<span class="string">","</span>.<span class="string">"共"</span>.<span class="variable">$amount</span>.<span class="string">"件"</span>.<span class="string">"总价"</span>.<span class="string">"￥"</span>.<span class="variable">$price</span>;</div><div class="line">	&#125;</div><div class="line">	//定义一个函数来记录生成得到订单文件</div><div class="line">	<span class="keyword">function</span> recordFile(<span class="variable">$select</span>,<span class="variable">$amount</span>,<span class="variable">$price</span>)&#123;//形参可以自定义</div><div class="line">		<span class="variable">$fp</span>=fopen(<span class="string">"menu.txt"</span>,<span class="string">"a+"</span>);</div><div class="line">		fwrite(<span class="variable">$fp</span>,<span class="variable">$select</span>.<span class="string">" "</span>.<span class="string">"总共"</span>.<span class="variable">$amount</span>.<span class="string">"件"</span>.<span class="string">" "</span>.<span class="string">"总价为￥"</span>.<span class="variable">$price</span>.<span class="string">"\n"</span>);</div><div class="line">		fclose(<span class="variable">$fp</span>);</div><div class="line">	&#125;</div><div class="line"></div><div class="line">?&gt;</div><div class="line">//html代码</div><div class="line">&lt;form action=<span class="string">""</span> method=<span class="string">"post"</span>&gt;</div><div class="line">	&lt;div&gt;大饭店菜单&lt;/div&gt;</div><div class="line">	&lt;?php</div><div class="line">		foreach(<span class="variable">$menu</span> as <span class="variable">$key</span> =&gt; <span class="variable">$val</span>)&#123;</div><div class="line">	?&gt;</div><div class="line">		&lt;div&gt;&lt;?=<span class="variable">$val</span>[0]?&gt;&lt;input <span class="built_in">type</span>=<span class="string">"radio"</span> name=<span class="string">"key"</span> value=<span class="string">"&lt;?=<span class="variable">$key</span>?&gt;"</span>&gt;￥&lt;?=<span class="variable">$val</span>[1]?&gt;份数为:&lt;input <span class="built_in">type</span>=<span class="string">"text"</span> name=<span class="string">"amount_&lt;?=<span class="variable">$key</span>?&gt;"</span>&gt;&lt;/div&gt;</div><div class="line">	&lt;?php &#125; ?&gt;</div><div class="line">&lt;/form&gt;</div></pre></td></tr></table></figure>
<p>下面是复选框选择菜时的数据变动。</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div></pre></td><td class="code"><pre><div class="line">&lt;?php</div><div class="line">	<span class="variable">$menu</span>=array();</div><div class="line">	<span class="variable">$menu</span>=array();</div><div class="line">	<span class="variable">$menu</span>[]=(<span class="string">"红烧肉"</span>,20);</div><div class="line">	<span class="variable">$menu</span>[]=(<span class="string">"烤鸡"</span>,10);</div><div class="line">	<span class="variable">$menu</span>[]=(<span class="string">"鲍鱼"</span>,22);</div><div class="line">	<span class="variable">$menu</span>[]=(<span class="string">"青菜汤"</span>,24);</div><div class="line">	<span class="keyword">if</span>(!empty(<span class="variable">$_POST</span>))&#123;</div><div class="line">		<span class="variable">$indexArr</span>=<span class="variable">$_POST</span>[<span class="string">"menu"</span>];//数组</div><div class="line">		<span class="variable">$amountArr</span>=<span class="variable">$_POST</span>[<span class="string">"amount"</span>];//数组</div><div class="line">		<span class="variable">$line</span>=<span class="string">"您选择的有:"</span>;</div><div class="line">		foreach(<span class="variable">$indexArr</span> as <span class="variable">$key</span> =&gt; <span class="variable">$val</span>)&#123;</div><div class="line">			<span class="variable">$line</span>.=<span class="variable">$menu</span>[<span class="variable">$val</span>][0].<span class="string">" "</span>;</div><div class="line">			<span class="variable">$week</span>=date(<span class="string">"w"</span>);//判断是周几，打不同的折扣</div><div class="line">			switch(<span class="variable">$week</span>)&#123;</div><div class="line">				<span class="keyword">case</span> 1:</div><div class="line">					<span class="variable">$discount</span>=0.1;</div><div class="line">					<span class="built_in">break</span>;</div><div class="line">				<span class="keyword">case</span> 2:</div><div class="line">					<span class="variable">$discount</span>=0.2;</div><div class="line">					<span class="built_in">break</span>;</div><div class="line">				<span class="keyword">case</span> 3:</div><div class="line">					<span class="variable">$discount</span>=0.3;</div><div class="line">					<span class="built_in">break</span>;</div><div class="line">				<span class="keyword">case</span> 4:</div><div class="line">					<span class="variable">$discount</span>=0.4;</div><div class="line">					<span class="built_in">break</span>;</div><div class="line">				default:</div><div class="line">					<span class="variable">$discount</span>=0.5;</div><div class="line">					<span class="built_in">break</span>;</div><div class="line">			&#125;</div><div class="line">			<span class="variable">$count</span>+=<span class="variable">$amountArr</span>[<span class="variable">$val</span>];</div><div class="line">			<span class="variable">$price</span>+=<span class="variable">$amountArr</span>[<span class="variable">$val</span>]*<span class="variable">$menu</span>[<span class="variable">$val</span>][1];</div><div class="line">			<span class="built_in">echo</span> <span class="variable">$menu</span>[<span class="variable">$val</span>][0].<span class="string">"共"</span>.<span class="variable">$amountArr</span>[<span class="variable">$val</span>].<span class="string">"件"</span>.<span class="string">"总价为"</span>.<span class="variable">$amountArr</span>[<span class="variable">$val</span>]*<span class="variable">$menu</span>[<span class="variable">$val</span>][1];</div><div class="line">		&#125;</div><div class="line">		<span class="built_in">echo</span> <span class="variable">$line</span>.<span class="string">",一共"</span>.<span class="variable">$count</span>.<span class="string">"件,"</span>.<span class="string">"总价为"</span>.<span class="string">"￥"</span>.<span class="variable">$price</span>*<span class="variable">$discount</span>;</div><div class="line">		</div><div class="line">	&#125;</div><div class="line"></div><div class="line">?&gt;</div><div class="line">//html代码</div><div class="line">&lt;form method=<span class="string">"post"</span> action=<span class="string">""</span>&gt;</div><div class="line">	&lt;div&gt;大饭店菜单&lt;/div&gt;</div><div class="line">	&lt;?php </div><div class="line">		foreach(<span class="variable">$menu</span> as <span class="variable">$key</span> =&gt; <span class="variable">$val</span>)&#123;</div><div class="line">	?&gt;</div><div class="line">	&lt;div&gt;</div><div class="line">			&lt;?=<span class="variable">$val</span>[0]?&gt;&lt;input <span class="built_in">type</span>=<span class="string">"checkbox"</span> name=<span class="string">"menu[]"</span> value=<span class="string">"&lt;?=<span class="variable">$key</span>?&gt;"</span>&gt;  ￥&lt;?=<span class="variable">$val</span>[1]?&gt;份数为:&lt;input <span class="built_in">type</span>=<span class="string">"text"</span> name=<span class="string">"amount[]"</span>&gt;</div><div class="line">	&lt;/div&gt;</div><div class="line">	&lt;?php &#125; ?&gt;</div><div class="line">	&lt;input <span class="built_in">type</span>=<span class="string">"submit"</span> name=<span class="string">"submit"</span> value=<span class="string">"提交"</span>&gt;</div><div class="line">&lt;/form&gt;</div></pre></td></tr></table></figure>
